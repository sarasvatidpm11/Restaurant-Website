    <!-- Header start -->
    <header
      class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
    >
      <div class="container">
        <div class="flex items-center justify-between relative">
          <div class="px-10 lg:pl-20">
            <a href="#about">
              <img
                id="logo"
                class="logo-link w-20 md:w-28 lg:block lg:w-full"
                src="./img/Logo fix.png"
                alt="Logo"
              />
            </a>
          </div>
          <div class="flex items-center px-4 py-10">
            <button
              id="hamburger"
              name="hamburger"
              type="button"
              class="block absolute right-10 ham-link lg:hidden"
            >
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-top-left"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
              ></span>
            </button>
            <nav
              id="navmenu"
              class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[150px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:pr-20 lg:shadow-none lg:rounded-none"
            >
              <ul class="font-philosopher block font-bold lg:flex">
                <li class="group">
                  <a
                    href="/public/home.html"
                    id="Home"
                    class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                    >Home</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/public/about.html"
                    class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                    >About</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/public/menu.html"
                    class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                    >Menu</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/public/gallery.html"
                    class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                    >Gallery</a
                  >
                </li>
                <li class="group">
                  <a
                    href="/public/faq.html"
                    class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                    >FAQs</a
                  >
                </li>
                <li class="group">
                  <a
                    href="#"
                    class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                    >Contact</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->

    <!-- Hero section start-->
    <section
      id="home"
      class="py-36 bg-[url('./img/header.jpg')] bg-center bg-cover lg:h-screen flex items-center justify-center"
    >
      <div class="container">
        <div class="flex flex-wrap">
          <div class="w-full self-center text-center">
            <h1
              class="font-philosopher text-lg text-white md:text-4xl lg:text-5xl"
            >
              Welcome to
            </h1>
            <h1
              class="font-philosopher text-xl text-white md:text-5xl lg:text-6xl"
            >
              TYPICAL BALI TESTE
            </h1>
            <h1
              class="font-port-lligat-sans text-sm md:text-lg lg:text-xl text-white"
            >
              -Taste the flavor, love every bite-
            </h1>
          </div>
        </div>
      </div>
    </section>
