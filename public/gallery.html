<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!-- Header start -->
    <header
    class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10"
      >
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-10 lg:pl-20">
                <a href="#faq">
                    <img
                    id="logo"
                    class="logo-link w-20 md:w-28 lg:block lg:w-full"
                    src="./img/Logo fix.png"
                    alt="Logo"
                    />
                </a>
                </div>
                <div class="flex items-center px-4 py-10">
                    <button
                        id="hamburger"
                        name="hamburger"
                        type="button"
                        class="block absolute right-10 ham-link lg:hidden"
                    >
                        <span
                        class="hamburger-line transition duration-300 ease-in-out origin-top-left"
                        ></span>
                        <span
                        class="hamburger-line transition duration-300 ease-in-out"
                        ></span>
                        <span
                        class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
                        ></span>
                    </button>
                    <nav
                    id="nav-menu"
                    class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[150px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:pr-20 lg:shadow-none lg:rounded-none"
                    >
                        <ul class="font-philosopher block font-bold lg:flex">
                        <li class="group">
                            <a
                            href="index.html"
                            class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                            >Home</a
                            >
                        </li>
                        <li class="group">
                            <a
                            href="about.html"
                            class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                            >About</a
                            >
                        </li>
                        <li class="group">
                            <a
                            href="menu.html"
                            class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                            >Menu</a
                            >
                        </li>
                        <li class="group">
                            <a
                            href="#"
                            class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                            >Gallery</a
                            >
                        </li>
                        <li class="group">
                            <a
                            href="faq.html"
                            class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                            >FAQs</a
                            >
                        </li>
                        <li class="group">
                            <a
                            href="#"
                            class="text-base text-quaternary py-2 mx-8 flex group-hover:text-primary lg:text-white nav-link"
                            >Contact</a
                            >
                        </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
      <!-- Header end -->
  
      <!-- Hero section start-->
      <section
        id="home"
        class="py-36 bg-[url('./img/header-kecil.jpg')] bg-center bg-cover flex items-center justify-center"
      >
        <div class="container">
          <div class="flex flex-wrap">
            <div class="w-full self-center text-center">
              <h1
                class="font-philosopher text-2xl text-white md:text-4xl lg:text-5xl"
              >
                Gallery
              </h1>
            </div>
          </div>
        </div>
      </section>
      <!-- Hero section end -->

      <!-- Gallery section start -->
      <div class="container-gallery relative h-screen pt-24">
        <div class="image-container-gallery flex flex-wrap gap-[15px] justify-center p-10">
          <div class="image h-[250px] width-[350px] overflow-hidden cursor-pointer">
            <img class="h-full w-full object-cover ease-linear duration-200 hover:scale-110" src="./img/babi-guling-1.jpg" alt="">
          </div>
          <div class="image h-[250px] width-[350px] overflow-hidden cursor-pointer">
            <img class="h-full w-full object-cover ease-linear duration-200 hover:scale-110" src="./img/daluman.jpe" alt="">
          </div>
          <div class="image h-[250px] width-[350px] overflow-hidden cursor-pointer">
            <img class="h-full w-full object-cover ease-linear duration-200 hover:scale-110" src="./img/rujak.jpg" alt="">
          </div>
        </div>

        <!-- Pop-up -->
        <div class="popup-image-gallery fixed top-0 left-0 bg-quaternary h-full w-full z-[99999] hidden">
          <span class="absolute top-0 right-10 text-4xl font-bold text-white cursor-pointer z-[100]">&times;</span>
          <img class="absolute top-2/4 left-2/4 -translate-x-1/2 -translate-y-1/2 w-[750px] object-cover" src="./img/babi-guling-1.jpg" alt="">
        </div>
        <div class="popup-image-gallery fixed top-0 left-0 bg-quaternary h-full w-full z-[100] hidden">
          <span class="absolute top-0 right-10 text-4xl font-bold text-white cursor-pointer z-[100]">&times;</span>
          <img class="absolute top-2/4 left-2/4 -translate-x-1/2 -translate-y-1/2 w-[750px] object-cover" src="./img/daluman.jpe" alt="">
          </div>
        <div class="popup-image-gallery fixed top-0 left-0 bg-quaternary h-full w-full z-[99999] hidden">
          <span class="absolute top-0 right-10 text-4xl font-bold text-white cursor-pointer z-[99999]">&times;</span>
          <img class="absolute top-2/4 left-2/4 -translate-x-1/2 -translate-y-1/2 w-[750px] object-cover" src="./img/rujak.jpg" alt="">
        </div>
      </div>

      <!-- Gallery section end -->

      <script src="js/script.js"></script>
</body>
</html>
